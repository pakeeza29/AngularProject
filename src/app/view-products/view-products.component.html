<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>
  <!-- Position Column -->
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef> length </th>
    <td mat-cell *matCellDef="let element"> {{element.length}} </td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef> Style </th>
    <td mat-cell *matCellDef="let element"> {{element.style}} </td>
  </ng-container>


  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button (click)="updateData(element._id)" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteData(element._id)" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
